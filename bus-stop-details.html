<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stop Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #f8f4e6;
            margin: 0;
            padding: 0;
            color: #4b3a2f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, nav {
            font-family: 'Cinzel', serif;
        }
        header {
            background: #f5e9da;
            box-shadow: 0 2px 8px rgba(75,58,47,0.06);
            padding-bottom: 1rem;
        }
        h1 {
            text-align: center;
            font-family: 'Cinzel', serif;
            color: #6e5849;
            margin: 2rem 0 0.5rem 0;
            font-size: 2.3rem;
            letter-spacing: 2px;
            font-weight: 900;
        }
        nav {
            background: #6e5849;
            padding: 0.5rem 0;
            box-shadow: 0 2px 8px rgba(110,88,73,0.08);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1.5rem;
        }
        nav ul li a {
            color: #f5e9da;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        nav ul li a:hover {
            color: #bfa980;
        }
        .bus-table-container {
            max-width: 700px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(110,88,73,0.10);
            padding: 2rem 2.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background: #f5e9da;
        }
        th, td {
            border: 1.5px solid #bfa980;
            padding: 0.9rem 1.2rem;
            text-align: left;
            font-size: 1.08rem;
            transition: background 0.2s;
        }
        th {
            background: #e7dbc3;
            color: #6e5849;
            font-family: 'Cinzel', serif;
            font-size: 1.15rem;
        }
        tr:hover td {
            background: #f3e3c3;
        }
        tr:nth-child(even) td {
            background: #f8f4e6;
        }
        footer {
            text-align: center;
            padding: 1.2rem 0 0.7rem 0;
            color: #6e5849;
            font-size: 1rem;
            background: transparent;
            font-family: 'Times New Roman', Times, serif;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Stop Details</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Book Ticket</a></li>
            <li><a href="#">Routes</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="bus-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Stop Name</th>
                        <th>Arrival Time</th>
                        <th>Departure Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CSMT</td>
                        <td>06:00 AM</td>
                        <td>06:05 AM</td>
                    </tr>
                    <tr>
                        <td>Dadar</td>
                        <td>06:30 AM</td>
                        <td>06:35 AM</td>
                    </tr>
                    <tr>
                        <td>Bandra</td>
                        <td>07:00 AM</td>
                        <td>07:05 AM</td>
                    </tr>
                    <tr>
                        <td>Andheri</td>
                        <td>07:30 AM</td>
                        <td>07:35 AM</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Mumbai Transport Portal. All rights reserved.</p>
    </footer>
</body>
</html>
